<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJackson Research</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tab-container {
            display: flex;
            cursor: pointer;
            padding: 10px;
            background: #f1f1f1;
        }
        .tab {
            padding: 10px 20px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #eee;
            flex: 1;
            text-align: center;
        }
        .tab.active {
            background: white;
            border-bottom: none;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
        iframe {
            width: 100%;
            border: none;
            height: 600px;
        }
    </style>
</head>
<body>

    <div class="tab-container">
        <div class="tab active" onclick="showTab('tab0')">DEC Summary</div>
        <div class="tab" onclick="showTab('tab1')">Energy 1999-2023</div>
        <div class="tab" onclick="showTab('tab2')">Age distribution</div>
        <div class="tab" onclick="showTab('tab3')">Energy vs GIA</div>
        <div class="tab" onclick="showTab('tab4')">DEC ORs by ICB</div>
        <div class="tab" onclick="showTab('tab5')">Space use bar</div>
        <div class="tab" onclick="showTab('tab6')">Total energy by ICB</div>
        <div class="tab" onclick="showTab('tab7')">Maintenance risk bar</div>
        <div class="tab" onclick="showTab('tab8')">Age map</div>
        <div class="tab" onclick="showTab('tab9')">Total energy map</div>
        <div class="tab" onclick="showTab('tab10')">Elec map</div>
        <div class="tab" onclick="showTab('tab11')">Gas map</div>
        <div class="tab" onclick="showTab('tab12A')">Total energy change</div>
        <div class="tab" onclick="showTab('tab12B')">Elec change</div>
        <div class="tab" onclick="showTab('tab12C')">Gas change</div>        
        <div class="tab" onclick="showTab('tab13')">Maintenance risk map</div>
    </div>

    <div id="tab0" class="tab-content active">
        <iframe src="0.html"></iframe>
    </div>

    <div id="tab1" class="tab-content">
        <iframe src="1.html"></iframe>
    </div>

    <div id="tab2" class="tab-content">
        <iframe src="2.html"></iframe>
    </div>

    <div id="tab3" class="tab-content">
        <iframe src="3.html"></iframe>
    </div>

    <div id="tab4" class="tab-content">
        <iframe src="4.html"></iframe>
    </div>

    <div id="tab5" class="tab-content">
        <iframe src="5.html"></iframe>
    </div>

    <div id="tab6" class="tab-content">
        <iframe src="6.html"></iframe>
    </div>

    <div id="tab7" class="tab-content">
        <iframe src="7.html"></iframe>
    </div>

    <div id="tab8" class="tab-content">
        <iframe src="8.html"></iframe>
    </div>

    <div id="tab9" class="tab-content">
        <iframe src="9.html"></iframe>
    </div>

    <div id="tab10" class="tab-content">
        <iframe src="10.html"></iframe>
    </div>

    <div id="tab11" class="tab-content">
        <iframe src="11.html"></iframe>
    </div>

    <div id="tab12A" class="tab-content">
        <iframe src="12A.html"></iframe>
    </div>

    <div id="tab12B" class="tab-content">
        <iframe src="12B.html"></iframe>
    </div>

    <div id="tab12C" class="tab-content">
        <iframe src="12C.html"></iframe>
    </div>

    <div id="tab13" class="tab-content">
        <iframe src="13.html"></iframe>
    </div>

    <div id="tab14" class="tab-content">
        <iframe src="14.html"></iframe>
    </div>

    <script>
        function showTab(tabId) {
            // Remove 'active' class from all tabs and tab contents
            var tabs = document.querySelectorAll('.tab');
            var contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            // Add 'active' class to the clicked tab and the corresponding content
            document.querySelector('.tab[onclick="showTab(\'' + tabId + '\')"]').classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        // Initialize by showing the first tab
        document.querySelector('.tab.active').click();
    </script>

</body>
</html>
